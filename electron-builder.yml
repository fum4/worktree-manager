appId: com.work3.app
productName: work3
directories:
  output: release
files:
  - dist/**/*
  - node_modules/**/*
  - package.json
mac:
  category: public.app-category.developer-tools
  target:
    - target: dmg
      arch:
        - arm64
        - x64
    - target: zip
      arch:
        - arm64
        - x64
dmg:
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications
asar: true
extraResources:
  - from: dist/runtime
    to: runtime
